<div class="container">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">Manage Blog
			</h1>
			<ol class="breadcrumb">
				<li><a href="#/dashboard">Dashboard</a>
				</li>
				<li class="active">New Blog Post</li>
			</ol>
		</div>

	</div>
	<div class="row">

		 <div>
		 	<div class="panel-heading ">
					New Blog Post
					<div class="btn-group pull-right">
						<button type="button" class=" btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-gear fa-fw"></i> Actions 
							<i class="fa fa-chevron-down"></i>
						</button>
						<ul class="dropdown-menu " role="menu">
							
							<li>
								<a href="#/manage-blog"><i class="fa fa-arrow-left fa-fw"></i> Back</a>
							</li>
							
						</ul>
					</div>  

				</div>
				<div class="panel-body panel panel-default">
          <div class="row">
            <div class="col-lg-12">

 
			

              <div class="col-lg-6 col-sm-6 col-md-6">
                <label>Create new post </label>
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-lg-12">
                       
                        <div class="form-group">
                          <label> Title</label>
                          <input type="text" required ng-model="title" class="form-control">
                          
                        </div> 

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-sm-6 col-md-6">
                <div class="row">
                  <div class="col-lg-12">
                    <label> Description</label>
                    <div class="panel panel-default">
                     
                    <div class="panel-body">
                      <div class="row">
                        <div class="col-lg-12">
                         <div class="form-group"> 
                         <textarea id="textarea" rows="11" placeholder="Enter stuff" class="form-control" ng-model="details"></textarea>
                          
                            
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>            
              </div>
            </div>
            <input type="button" ng-click="submitPost()" class="btn btn-primary" value="Submit">                              
            <button type="reset" class="btn btn-primary">Reset </button>
          </div>
        </div>
      </div>
		 </div>


	</div>
