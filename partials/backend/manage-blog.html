<div class="container">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">Manage Blog
			</h1>
			<ol class="breadcrumb">
				<li><a href="#/dashboard">Dashboard</a>
				</li>
				<li class="active">Manage Blog</li>
			</ol>
		</div>

	</div>
	 
	<div class="row">
		
		<div class="col-lg-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Manage Blog Posts
					<div class="btn-group pull-right">
						<button type="button" class=" btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-gear fa-fw"></i> Actions 
							<i class="fa fa-chevron-down"></i>
						</button>
						<ul class="dropdown-menu " role="menu">
							
							<li>
								<a href="#/newpost"><i class="fa fa-wrench fa-fw"></i> Add New</a>
							</li>
							
						</ul>
					</div>  

				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead>
								<tr>
									<th>Title</th>
									<th>Date Created</th>
									
									<th>Actions</th>
								</tr>
							</thead>
							<tbody ng-repeat="post in allPost">
								<tr class="odd gradeX">
									
									<td>{{post.title}} </td>
									<td>{{post.date_created}} </td>
									<td>  <a href="#/post/{{post.id_posts}}" class="btn btn-xs btn-default"><i class="fa fa-edit"></i></a> | <a ng-click="deletePost(post.id_posts)" class="btn btn-xs btn-default"><i class="fa fa-times red"></i></a>
										
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
				</div>
			</div>
		</div>


	</div>
