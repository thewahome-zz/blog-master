<h1>Home</h1>

<a href="#/newpost">Create New Post</a>




<div class="container">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">Blog Home 2
				<small>Blog Homepage</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="../index.html">Home</a>
				</li>
				<li class="active">Blog Home 2</li>
			</ol>
		</div>

	</div>
	<div ng-repeat="post in allPost">
		<div class="row">

			<div class="col-md-1">
				<p><i class="fa fa-camera fa-4x"></i>
				</p>

				<p><span>Date Published: {{post.date_created}}</span> </p>
			</div>
			<div class="col-md-5">
				<a href="blog-post.html">
					<img src="http://placehold.it/600x300" class="img-responsive">
				</a>
			</div>
			<div class="col-md-6">
				<h3><a href="#/post/{{post.id_posts}}">{{post.title}}</a></h3>

				<p>by <a href="#">Author: {{post.username}}</a>
				</p>

				<p>{{post.details}}</p>
					<a class="btn btn-primary" href="#/post/{{post.id_posts}}">Read More <i class="fa fa-angle-right"></i></a>
				</div>

			</div>

			<hr>

		</div>






		<div class="row">

			<ul class="pager">
				<li class="previous"><a href="#">&larr; Older</a>
				</li>
				<li class="next"><a href="#">Newer &rarr;</a>
				</li>
			</ul>

		</div>

	</div>
