<div class="container">
	<div class="row main">
		<div class="panel-heading">
			<div class="panel-title text-center">
				<h1 class="title">Log In</h1>
				<hr />
			</div>
		</div> 
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">
				
				<div class="form-group">
					<label for="name" class="cols-sm-2 control-label">Your Username</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
							<input type="text" ng-model="username" class="form-control" name="name" id="name"  placeholder="Enter your username"/> 
						</div>
					</div>
				</div>

				 
				
				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Password</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" ng-model="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
						</div>
					</div>
				</div>

				 

				<div class="form-group ">
					<button type="button" ng-click="login()" class="btn btn-primary btn-lg btn-block login-button">Log In</button>
				</div>
				 
			</form>
		</div>
	</div>
</div>
